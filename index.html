<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Fractal Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .info-panel {
            position: fixed;
            left: 1rem;
            bottom: 1rem;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: monospace;
            z-index: 100;
        }

        canvas {
            display: block;
            background: #000;
        }

        #debug {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            border-radius: 8px;
            color: #fff;
            display: none;
            z-index: 1000;
        }

        .customization-panel {
            position: fixed;
            top: 4rem;
            right: 1rem;
            width: 300px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            z-index: 100;
            max-height: calc(100vh - 6rem);
            overflow-y: auto;
        }

        .panel-section {
            margin-bottom: 1.5rem;
        }

        .panel-section h3 {
            margin-bottom: 1rem;
            color: #fff;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .control-group select,
        .control-group input[type="number"],
        .control-group input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .color-preset {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            margin: 0.25rem;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }

        .color-preset:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .color-preset.active {
            border-color: #fff;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .preset-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .preset-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .preset-button:active {
            transform: translateY(0);
        }

        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }

        .quality-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            height: 6px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .range-value {
            display: inline-block;
            margin-left: 0.5rem;
            min-width: 3em;
            text-align: right;
        }

        .julia-controls {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .julia-controls h3 {
            margin-top: 0;
        }

        .custom-preset {
            position: relative;
            overflow: hidden;
        }

        .custom-color-picker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .custom-preset::after {
            content: "+";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 20px;
            pointer-events: none;
        }

        .fractal-params {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fractal-params.active {
            display: block;
        }

        .control-group.type-specific {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Advanced Fractal Explorer</div>
    </div>

    <div class="info-panel">
        <div class="coordinates">x: 0.0 y: 0.0 zoom: 1.0x</div>
        <div class="performance">Render time: 0ms</div>
    </div>

    <div class="customization-panel">
        <div class="panel-section">
            <h3>Fractal Type</h3>
            <div class="preset-buttons">
                <button class="preset-button" data-type="mandelbrot">Mandelbrot</button>
                <button class="preset-button" data-type="julia">Julia Set</button>
                <button class="preset-button" data-type="tricorn">Tricorn</button>
                <button class="preset-button" data-type="burning-ship">Burning Ship</button>
                <button class="preset-button" data-type="celtic">Celtic</button>
            </div>
        </div>

        <div class="panel-section">
            <h3>Color Schemes</h3>
            <div class="control-group">
                <div class="color-presets">
                    <div class="color-preset active" style="background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff)" data-scheme="rainbow" title="Rainbow"></div>
                    <div class="color-preset" style="background: linear-gradient(45deg, #ff0000, #ff8c00, #ffff00)" data-scheme="fire" title="Fire"></div>
                    <div class="color-preset" style="background: linear-gradient(45deg, #000080, #0000ff, #00ffff)" data-scheme="ocean" title="Ocean"></div>
                    <div class="color-preset" style="background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00)" data-scheme="psychedelic" title="Psychedelic"></div>
                    <div class="color-preset" style="background: linear-gradient(45deg, #4a0000, #ff0000)" data-scheme="red" title="Red"></div>
                    <div class="color-preset" style="background: linear-gradient(45deg, #002b11, #00ff44)" data-scheme="green" title="Green"></div>
                    <div class="color-preset" style="background: linear-gradient(45deg, #000024, #0066ff)" data-scheme="blue" title="Blue"></div>
                    <div class="color-preset" style="background: linear-gradient(45deg, #2a0042, #bf00ff)" data-scheme="purple" title="Purple"></div>
                    <div class="color-preset custom-preset" style="background: #ffffff" data-scheme="custom" title="Custom">
                        <input type="color" id="customColorPicker" class="custom-color-picker">
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-section">
            <h3>Parameters</h3>
            <div class="control-group">
                <label for="maxIterations">Max Iterations <span class="range-value">100</span></label>
                <input type="range" id="maxIterations" min="1" max="500" step="1" value="100">
            </div>

            <div class="control-group">
                <label for="smoothing">Color Smoothing <span class="range-value">1.0</span></label>
                <input type="range" id="smoothing" min="0" max="1" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="escapeRadius">Escape Radius <span class="range-value">2.0</span></label>
                <input type="range" id="escapeRadius" min="1" max="10" step="0.5" value="2">
            </div>

            
            <div class="control-group">
                <label for="colorCycles">Color Cycles <span class="range-value">1.0</span></label>
                <input type="range" id="colorCycles" min="0.1" max="5" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="colorOffset">Color Offset <span class="range-value">0.0</span></label>
                <input type="range" id="colorOffset" min="0" max="1" step="0.1" value="0">
            </div>

            <div class="control-group">
                <label for="colorBrightness">Brightness <span class="range-value">1.0</span></label>
                <input type="range" id="colorBrightness" min="0.1" max="2" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="colorContrast">Contrast <span class="range-value">1.0</span></label>
                <input type="range" id="colorContrast" min="0.1" max="2" step="0.1" value="1">
            </div>
            <div class="control-group type-specific mandelbrot-params">
                <label for="mandelbrotPower">Power <span class="range-value">2.0</span></label>
                <input type="range" id="mandelbrotPower" min="2" max="6" step="0.1" value="2">
            </div>

            <div class="control-group type-specific julia-params">
                <label for="juliaReal">Real Component <span class="range-value">-0.4</span></label>
                <input type="range" id="juliaReal" min="-2" max="2" step="0.01" value="-0.4">
            </div>
            <div class="control-group type-specific julia-params">
                <label for="juliaImag">Imaginary Component <span class="range-value">0.6</span></label>
                <input type="range" id="juliaImag" min="-2" max="2" step="0.01" value="0.6">
            </div>

            <div class="control-group type-specific burning-ship-params">
                <label for="shipRotation">Ship Intensity <span class="range-value">1.0</span></label>
                <input type="range" id="shipRotation" min="0.1" max="2.0" step="0.1" value="1.0">
            </div>

            <div class="control-group type-specific celtic-params">
                <label for="foldIntensity">Fold Intensity <span class="range-value">1.0</span></label>
                <input type="range" id="foldIntensity" min="0.1" max="2.0" step="0.1" value="1.0">
            </div>

        </div>

        <div class="panel-section">
            <button class="preset-button" onclick="window.explorer.reset()">Reset View</button>
        </div>
    </div>

    <div class="loading-indicator">Rendering...</div>
    <div class="quality-indicator">Quality: High</div>
    <canvas id="fractalCanvas"></canvas>
    <div id="debug"></div>

    <script>
        class FractalExplorer {
        constructor() {
        this.canvas = document.getElementById('fractalCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.debug = document.getElementById('debug');
        this.loadingIndicator = document.querySelector('.loading-indicator');
        this.qualityIndicator = document.querySelector('.quality-indicator');
        
        this.defaultParams = {
            maxIterations: 100,
            zoom: 200,
            offsetX: -0.5,
            offsetY: 0,
            fractalType: 'mandelbrot',
            colorScheme: 'rainbow',
            smoothing: 1.0,
            escapeRadius: 2,
            colorCycles: 1,
            colorOffset: 0,
            colorBrightness: 1,
            colorContrast: 1,
            mandelbrotPower: 2,
            juliaReal: -0.4,
            juliaImag: 0.6,
            shipRotation: 1.0,
            foldIntensity: 1.0
        };

        this.params = { ...this.defaultParams };
        
        this.velocity = {
            x: 0,
            y: 0,
            zoom: 0
        };

        this.minZoom = 0.001; // Minimum zoom level
        this.maxZoom = 100000; // Maximum zoom level
        this.renderQuality = 1;
        this.isRendering = false;
        this.currentRender = null;
        this.lastRenderTime = 0;
        this.renderDelay = 50; // ms delay between render attempts
        this.highQualityTimeout = null;
        
        this.lastZoomTime = 0;
        this.zoomUpdateDelay = 16; // About 60fps

        this.customColor = '#ffffff';

        this.renderQueue = [];
        this.isRendering = false;
        this.currentRender = null;
        this.lastRenderTime = 0;
        this.renderDelay = 50; // ms delay between render attemptsY
        this.highQualityTimeout = null;

        this.lastZoomTime = 0;
        this.zoomUpdateDelay = 16; // About 60fps

        this.customColor = '#ffffff';

        this.setupCanvas();
        this.setupCustomControls();
        this.startAnimation();

        // Add mouse event listeners for zooming and panning
        this.canvas.addEventListener('wheel', (event) => this.handleZoom(event));
        this.canvas.addEventListener('mousedown', (event) => this.handleMouseDown(event));
        this.canvas.addEventListener('mouseup', (event) => this.handleMouseUp(event));
        this.canvas.addEventListener('mousemove', (event) => this.pan(event));
        this.canvas.addEventListener('mouseleave', () => this.stopPan());

        this.isRightMouseDown = false;
        this.zoomSpeed = 0.02; // Adjust this value to change zoom speed
        
        // Add right-click event listeners
        this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
        this.canvas.addEventListener('mouseup', (e) => this.handleMouseUp(e));
    }

    setupCustomControls() {
        // Fractal Type Buttons
        document.querySelectorAll('.preset-button[data-type]').forEach(button => {
            button.addEventListener('click', () => {
                const type = button.dataset.type;
                this.setPreset(type);
                
                // Update active state of buttons
                document.querySelectorAll('.preset-button[data-type]').forEach(b => 
                    b.classList.toggle('active', b === button));
                
                // Show/hide appropriate parameter sections
                document.querySelectorAll('.control-group.type-specific').forEach(params => {
                    params.style.display = params.classList.contains(`${type}-params`) ? 'block' : 'none';
                });
            });
        });

        // Color Scheme Presets with progressive rendering
        document.querySelectorAll('.color-preset').forEach(preset => {
            preset.addEventListener('click', () => {
                this.params.colorScheme = preset.dataset.scheme;
                document.querySelectorAll('.color-preset').forEach(p => 
                    p.classList.toggle('active', p === preset));
                this.renderProgressive();
            });
        });

        const setupRangeControl = (id) => {
            const input = document.getElementById(id);
            const value = input.parentElement.querySelector('.range-value');
            input.addEventListener('input', () => {
                const val = parseFloat(input.value);
                this.params[id] = val;
                value.textContent = val.toFixed(1);
                this.renderProgressive();
            });
        };

        // Setup all range controls with proper names
        [
            'maxIterations', 'smoothing', 'escapeRadius', 'colorCycles', 
            'colorOffset', 'colorBrightness', 'colorContrast',
            'mandelbrotPower', 'juliaReal', 'juliaImag', 
            'shipRotation', 'foldIntensity'
        ].forEach(setupRangeControl);

        // Setup custom color picker
        const customColorPicker = document.getElementById('customColorPicker');
        customColorPicker.addEventListener('input', (e) => {
            const color = e.target.value;
            this.customColor = color;
            e.target.parentElement.style.background = color;
            if (this.params.colorScheme === 'custom') {
                this.render();
            }
        });

        customColorPicker.addEventListener('change', (e) => {
            const preset = e.target.parentElement;
            document.querySelectorAll('.color-preset').forEach(p => 
                p.classList.remove('active'));
            preset.classList.add('active');
            this.params.colorScheme = 'custom';
            this.render();
        });
    }

    reset() {
        Object.assign(this.params, this.defaultParams);
        this.velocity = { x: 0, y: 0, zoom: 0 };
        this.renderQuality = 1;
        this.render();
    }

    setPreset(type) {
        const presets = {
            mandelbrot: {
                fractalType: 'mandelbrot',
                offsetX: -0.5,
                offsetY: 0,
                zoom: 200
            },
            julia: {
                fractalType: 'julia',
                offsetX: 0,
                offsetY: 0,
                zoom: 300
            },
            tricorn: {
                fractalType: 'tricorn',
                offsetX: 0,
                offsetY: 0,
                zoom: 200
            },
            'burning-ship': {
                fractalType: 'burning-ship',
                offsetX: -0.5,
                offsetY: -0.5,
                zoom: 200,
                shipRotation: 1.0
            },
            celtic: {
                fractalType: 'celtic',
                offsetX: 0,
                offsetY: 0,
                zoom: 200
            }
        };

        Object.assign(this.params, presets[type]);
        
        this.velocity = { x: 0, y: 0, zoom: 0 };
        this.renderProgressive();
    }

    // Add this method to calculate world coordinates from screen coordinates
    getWorldCoordinates(screenX, screenY) {
        return {
            x: (screenX - this.canvas.width / 2) / this.params.zoom + this.params.offsetX,
            y: (screenY - this.canvas.height / 2) / this.params.zoom + this.params.offsetY
        };
    }

    // Update handleZoom for smoother zooming
    handleZoom(event) {
        event.preventDefault();
        
        const currentTime = performance.now();
        if (currentTime - this.lastZoomTime < this.zoomUpdateDelay) {
            return;
        }
        this.lastZoomTime = currentTime;

        const rect = this.canvas.getBoundingClientRect();
        const mouseX = event.clientX - rect.left;
        const mouseY = event.clientY - rect.top;

        const worldCoordsBefore = this.getWorldCoordinates(mouseX, mouseY);
        const zoomFactor = 0.1;
        const zoomAmount = event.deltaY < 0 ? 1 + zoomFactor : 1 - zoomFactor;
        this.params.zoom *= zoomAmount;
        const worldCoordsAfter = this.getWorldCoordinates(mouseX, mouseY);

        this.params.offsetX += (worldCoordsBefore.x - worldCoordsAfter.x);
        this.params.offsetY += (worldCoordsBefore.y - worldCoordsAfter.y);

        // Implement progressive rendering
        this.renderProgressive();
    }

    renderProgressive() {
        // Cancel any pending high-quality renders
        if (this.highQualityTimeout) {
            clearTimeout(this.highQualityTimeout);
        }

        // Immediate low-quality preview
        this.render(0.35, true);

        // Schedule medium quality render
        setTimeout(() => {
            if (!this.isRightMouseDown) {  // Only render if not actively zooming
                this.render(0.65, true);
            }
        }, 100);

        // Schedule high quality render
        this.highQualityTimeout = setTimeout(() => {
            if (!this.isRightMouseDown) {  // Only render if not actively zooming
                this.render(1, true);
            }
        }, 300);
    }

    // Update startAnimation for smoother continuous zooming
    startAnimation() {
        let lastTime = performance.now();
        let lastMouseX = 0;
        let lastMouseY = 0;

        this.canvas.addEventListener('mousemove', (e) => {
            const rect = this.canvas.getBoundingClientRect();
            lastMouseX = e.clientX - rect.left;
            lastMouseY = e.clientY - rect.top;
        });
        
        const animate = () => {
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            if (this.isRightMouseDown && 
                (currentTime - this.lastZoomTime >= this.zoomUpdateDelay)) {
                this.lastZoomTime = currentTime;
                
                const worldCoordsBefore = this.getWorldCoordinates(lastMouseX, lastMouseY);
                this.params.zoom *= (1 + this.zoomSpeed);
                const worldCoordsAfter = this.getWorldCoordinates(lastMouseX, lastMouseY);
                
                this.params.offsetX += (worldCoordsBefore.x - worldCoordsAfter.x);
                this.params.offsetY += (worldCoordsBefore.y - worldCoordsAfter.y);
                
                this.renderProgressive();
            }

            requestAnimationFrame(animate);
        };

        animate();
    }

    computePoint(x, y) {
        let zx = 0, zy = 0;
        let cx = x, cy = y;

        if (this.params.fractalType === 'julia') {
            [zx, zy] = [x, y];
            [cx, cy] = [this.params.juliaReal, this.params.juliaImag];
        }

        const maxIter = this.params.maxIterations;
        const escapeRadius = this.params.escapeRadius * this.params.escapeRadius;
        let i = 0;
        
        while (i < maxIter) {
            const zx2 = zx * zx;
            const zy2 = zy * zy;
            
            if (zx2 + zy2 > escapeRadius) break;

            let newZx, newZy;

            switch (this.params.fractalType) {
                case 'mandelbrot':
                    // Standard Mandelbrot with power parameter
                    const r = Math.sqrt(zx2 + zy2);
                    const theta = Math.atan2(zy, zx);
                    const power = this.params.mandelbrotPower;
                    newZx = Math.pow(r, power) * Math.cos(theta * power) + cx;
                    newZy = Math.pow(r, power) * Math.sin(theta * power) + cy;
                    break;

                case 'burning-ship':
                    // Correct Burning Ship implementation
                    newZx = zx2 - zy2 + cx;
                    newZy = Math.abs(2 * zx * zy) + cy;
                    break;

                case 'celtic':
                    // Celtic variation with fold parameter
                    const foldIntensity = this.params.foldIntensity;
                    newZx = Math.abs(zx2 - zy2) + cx;
                    newZy = 2 * zx * zy * foldIntensity + cy;
                    break;

                case 'tricorn':
                    newZx = zx2 - zy2 + cx;
                    newZy = -2 * zx * zy + cy;
                    break;

                case 'julia':
                    newZx = zx2 - zy2 + this.params.juliaReal;
                    newZy = 2 * zx * zy + this.params.juliaImag;
                    break;
            }

            zx = newZx;
            zy = newZy;
            i++;
        }

        if (this.params.smoothing > 0 && i < maxIter) {
            const log_zn = Math.log(zx * zx + zy * zy) / 2;
            const nu = Math.log(log_zn / Math.log(this.params.escapeRadius)) / Math.log(2);
            i = i + 1 - nu;
        }

        return i;
    }

    render(quality = 1, immediate = false) {
        if (this.currentRender) {
            this.currentRender.cancelled = true;
        }

        const renderContext = {
            cancelled: false,
            quality: quality,
            startTime: performance.now()
        };

        this.currentRender = renderContext;

        // Update info panel
        const infoPanel = document.querySelector('.info-panel');
        const coordsElement = infoPanel.querySelector('.coordinates');
        coordsElement.textContent = `x: ${this.params.offsetX.toFixed(3)} y: ${this.params.offsetY.toFixed(3)} zoom: ${this.params.zoom.toFixed(1)}x`;

        if (immediate) {
            const startTime = performance.now();
            this.renderToCanvas(this.canvas, quality);
            const endTime = performance.now();
            
            // Update performance info
            const perfElement = infoPanel.querySelector('.performance');
            perfElement.textContent = `Render time: ${Math.round(endTime - startTime)}ms`;
            
            if (quality < 1) {
                setTimeout(() => this.render(1), 100);
            }
            return;
        }

        // Rest of the existing chunked rendering logic...
    }

    setupCustomizationUI() {
        const fractalTypeSelect = document.getElementById('fractalType');
        const maxIterationsInput = document.getElementById('maxIterations');
        const maxIterationsValue = document.getElementById('maxIterationsValue');
        const colorSchemeSelect = document.getElementById('colorScheme');
        const customColorGroup = document.getElementById('customColorGroup');
        const customColorInput = document.getElementById('customColor');
        const juliaRealInput = document.getElementById('juliaReal');
        const juliaImagInput = document.getElementById('juliaImag');
        const resetButton = document.getElementById('resetButton');

        // Update max iterations display
        maxIterationsInput.addEventListener('input', () => {
            maxIterationsValue.textContent = maxIterationsInput.value;
            this.params.maxIterations = parseInt(maxIterationsInput.value);
            this.render();
        });

        // Handle fractal type change
        fractalTypeSelect.addEventListener('change', () => {
            this.params.fractalType = fractalTypeSelect.value;
            this.render();
        });

        // Handle color scheme change
        colorSchemeSelect.addEventListener('change', () => {
            this.params.colorScheme = colorSchemeSelect.value;
            customColorGroup.style.display = colorSchemeSelect.value === 'custom' ? 'block' : 'none';
            this.render();
        });

        // Handle custom color input
        customColorInput.addEventListener('input', () => {
            this.params.customColor = customColorInput.value;
            this.render();
        });

        // Update Julia parameters
        juliaRealInput.addEventListener('input', () => {
            this.params.juliaReal = parseFloat(juliaRealInput.value);
            this.render();
        });

        juliaImagInput.addEventListener('input', () => {
            this.params.juliaImag = parseFloat(juliaImagInput.value);
            this.render();
        });

        // Reset button
        resetButton.addEventListener('click', () => {
            this.reset();
        });
    }

    setupCanvas() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }

    startPan(event) {
        this.isPanning = true;
        this.lastMouseX = event.clientX;
        this.lastMouseY = event.clientY;
    }

    stopPan() {
        this.isPanning = false;
    }

    // Update pan method for smoother panning
    pan(event) {
        if (!this.isPanning) return;

        const dx = (event.clientX - this.lastMouseX) / this.params.zoom;
        const dy = (event.clientY - this.lastMouseY) / this.params.zoom;

        this.params.offsetX -= dx;
        this.params.offsetY -= dy;

        this.lastMouseX = event.clientX;
        this.lastMouseY = event.clientY;

        // Use progressive rendering for panning
        this.renderProgressive();
    }

    handleMouseDown(event) {
        if (event.button === 0) { // Left click
            this.startPan(event);
        } else if (event.button === 2) { // Right click
            event.preventDefault();
            this.isRightMouseDown = true;
        }
    }

    handleMouseUp(event) {
        if (event.button === 0) { // Left click
            this.stopPan();
        } else if (event.button === 2) { // Right click
            this.isRightMouseDown = false;
        }
    }

    getColor(t) {
        // Apply color parameters
        t = (t * this.params.colorCycles + this.params.colorOffset) % 1;
        t = Math.pow(t, this.params.colorContrast);
        const brightness = this.params.colorBrightness;

        let colors;
        if (this.params.colorScheme === 'custom') {
            // Convert hex to RGB
            const hex = this.customColor.substring(1);
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            
            // Create a gradient from black to the custom color
            colors = [
                t * r,
                t * g,
                t * b
            ];
        } else {
            switch (this.params.colorScheme) {
                case 'rainbow':
                    colors = [
                        Math.sin(t * 2 * Math.PI) * 127 + 128,
                        Math.sin(t * 2 * Math.PI + 2 * Math.PI / 3) * 127 + 128,
                        Math.sin(t * 2 * Math.PI + 4 * Math.PI / 3) * 127 + 128
                    ];
                    break;
                case 'fire':
                    colors = [
                        Math.min(255, t * 510), // More red
                        Math.min(255, t * 320), // Medium orange
                        Math.min(255, t * 100)  // Less blue for warmer tone
                    ];
                    break;
                case 'ocean':
                    colors = [
                        Math.min(255, t * 100),  // Less red for cooler tone
                        Math.min(255, t * 320),   // Medium green-blue
                        Math.min(255, t * 510)    // More blue
                    ];
                    break;
                case 'psychedelic':
                    const angle = t * 6 * Math.PI;
                    colors = [
                        Math.sin(angle) * 127 + 128,
                        Math.sin(angle + 2 * Math.PI / 3) * 127 + 128,
                        Math.sin(angle + 4 * Math.PI / 3) * 127 + 128
                    ];
                    break;
                case 'red':
                    colors = [
                        Math.min(255, t * 510), // Strong red
                        Math.min(255, t * 100), // Less green
                        Math.min(255, t * 100)  // Less blue
                    ];
                    break;
                case 'green':
                    colors = [
                        Math.min(255, t * 100),  // Less red
                        Math.min(255, t * 510),  // Strong green
                        Math.min(255, t * 100)   // Less blue
                    ];
                    break;
                case 'blue':
                    colors = [
                        Math.min(255, t * 100),  // Less red
                        Math.min(255, t * 100),  // Less green
                        Math.min(255, t * 510)   // Strong blue
                    ];
                    break;
                case 'purple':
                    colors = [
                        Math.min(255, t * 400),  // Medium red
                        Math.min(255, t * 100),  // Less green
                        Math.min(255, t * 400)   // Medium blue
                    ];
                    break;
                default:
                    colors = [t * 255, t * 255, t * 255]; // Grayscale fallback
            }
        }

        // Apply brightness and ensure values are within valid range
        return colors.map(v => Math.min(255, Math.max(0, Math.round(v * brightness))));
    }

    async renderToCanvas(targetCanvas, quality = 1, forceImmediate = false) {
        const width = targetCanvas.width;
        const height = targetCanvas.height;
        const ctx = targetCanvas.getContext('2d');
        const imageData = ctx.createImageData(width, height);
        const data = imageData.data;

        // Calculate dimensions based on quality
        const renderWidth = Math.floor(width * quality);
        const renderHeight = Math.floor(height * quality);
        const scaleX = width / renderWidth;
        const scaleY = height / renderHeight;

        // Render all pixels
        for (let y = 0; y < renderHeight; y++) {
            for (let x = 0; x < renderWidth; x++) {
                const real = (x * scaleX - width / 2) / this.params.zoom + this.params.offsetX;
                const imag = (y * scaleY - height / 2) / this.params.zoom + this.params.offsetY;

                const iteration = this.computePoint(real, imag);
                const color = iteration === this.params.maxIterations
                    ? [0, 0, 0]
                    : this.getColor(iteration / this.params.maxIterations);

                // Fill scaled pixels
                const startX = Math.floor(x * scaleX);
                const startY = Math.floor(y * scaleY);
                const endX = Math.floor((x + 1) * scaleX);
                const endY = Math.floor((y + 1) * scaleY);

                for (let py = startY; py < endY; py++) {
                    for (let px = startX; px < endX; px++) {
                        const idx = (py * width + px) * 4;
                        data[idx] = color[0];
                        data[idx + 1] = color[1];
                        data[idx + 2] = color[2];
                        data[idx + 3] = 255;
                    }
                }
            }
        }

        ctx.putImageData(imageData, 0, 0);
        return targetCanvas;
    }
}
